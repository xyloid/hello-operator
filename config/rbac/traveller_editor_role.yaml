# permissions for end users to edit travellers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traveller-editor-role
rules:
- apiGroups:
  - example.com.my.domain
  resources:
  - travellers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - example.com.my.domain
  resources:
  - travellers/status
  verbs:
  - get
